<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood! - Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="pre-load">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
            <div class="text">Loading...</div>
        </div>
    </div>
    <main class="mainpage">
        <nav class="navbar">
            <div class="navbar__brand">OhMyFood</div>
        </nav>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </div>
        <div class="order_menu">
            <h1 class="order_menu--title">Réservez le menu qui vous convient</h1>
            <h3 class="order_menu--secondTitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
            <button class="btn">Explorez nos restaurants</button>
        </div>
        <div class="steps">
            <h2 class="steps--title">Fonctionnement</h2>
            <div class="step"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</div>
            <div class="step"><i class="fa-solid fa-list"></i>Composez votre menu</div>
            <div class="step"><i class="fa-solid fa-store"></i>Dégustez au restaurant</div>
        </div>
    </main>
</body>
</html>
